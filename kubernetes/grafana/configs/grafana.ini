[auth.basic]
enabled = false

[auth.anonymous]
enabled = true
org_role = Admin

[explore]
enabled = true

[users]
default_theme = dark

[metrics]
enabled = true
disable_total_stats = false

[server]
root_url = http://localhost:3000/grafana
serve_from_sub_path = true