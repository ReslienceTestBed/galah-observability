---
apiVersion: v1
data:
  overrides.yaml: |
    overrides:
      defaults:
        metrics_generator:
          processors:
          - span_metrics
          - service_graphs
  tempo.yaml: |
    multitenancy_enabled: false
    usage_report:
      reporting_enabled: false
    compactor:
      compaction:
        block_retention: 24h
    distributor:
      receivers:
            jaeger:
              protocols:
                grpc:
                  endpoint: 0.0.0.0:14250
                thrift_binary:
                  endpoint: 0.0.0.0:6832
                thrift_compact:
                  endpoint: 0.0.0.0:6831
                thrift_http:
                  endpoint: 0.0.0.0:14268
            opencensus: null
            otlp:
              protocols:
                grpc:
                  endpoint: 0.0.0.0:4317
                http:
                  endpoint: 0.0.0.0:4318
    ingester:
          max_block_duration: 5m
    server:
          grpc_listen_port: 3205
          http_listen_port: 3200
    storage:
          trace:
            backend: s3
            local:
              path: /var/tempo/traces
            s3:
              access_key: bucket
              bucket: tempo-data
              endpoint: minio.minio-store.svc:443
              insecure: false
              secret_key: supersecret
              tls_insecure_skip_verify: true
            wal:
              path: /var/tempo/wal
    querier:
          {}
    query_frontend:
          {}
    overrides:
          per_tenant_override_config: /conf/overrides.yaml
          metrics_generator_processors:
          - 'service-graphs'
          - 'span-metrics'
    metrics_generator:
          storage:
            path: "/tmp/tempo"
            remote_write:
              - url: httpL//nginx-gateway.svc.cluster.local:9090/api/v1/push
