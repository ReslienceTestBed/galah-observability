apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: galah-tracing
helmCharts:
  - name: tempo
    version: 1.10.3
    repo: https://grafana.github.io/helm-charts
    releaseName: tempo
    namespace: galah-tracing
    includeCRDs: false
    valuesFile: values.yaml

resources:
  - namespace.yaml

secretGenerator:
  - name: tempo-env
    namespace: galah-tracing

